<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transfer</title>
    <style>
    html,body{
      background-color: #000000;
    }
        #div1{
            height: 100%;
            top:0;
            left:0;
        }
        #div2{
            position: absolute;
            top:0;
            left:0;
            width: 100px;
            height: 100px;
            /* background: #bbbbbb; */
        }
        #green{
          position: absolute;
          width:194px;
          height:444px;
          top:0;
          left:0;
        }

    </style>
</head>
<body>
    <div id="div1">
        <img src="white.png" id="green">
      <img src="red.png" id="green">
      <div id="div2">
        <img src="green.png" id="green">
      </div>
    </div>
<script>
    document.querySelector("html").style.overflow = "hidden";
    var flag = false;
    var cur = {
        x:0,
        y:0
    }
    var nx,ny,dx,dy,x,y ;
    function down(){
        flag = true;
        var touch ;
        if(event.touches){
            touch = event.touches[0];
        }else {
            touch = event;
        }
        // cur.x = touch.clientX;
        cur.y = touch.clientY;
        dx = div2.offsetLeft;
        dy = div2.offsetTop;
    }
    function move(){
        if(flag){
            var touch ;
            if(event.touches){
                touch = event.touches[0];
            }else {
                touch = event;
            }
            // nx = touch.clientX - cur.x;
            ny = touch.clientY - cur.y;
            // x = dx+nx;
            y = dy+ny;
            // div2.style.left = x+"px";
            div2.style.top = y +"px";
            //阻止页面的滑动默认事件
            document.addEventListener("touchmove",function(){
                event.preventDefault();
            },false);
        }
    }
    //鼠标释放时候的函数
    function end(){
        flag = false;
    }
    var div2 = document.getElementById("div2");
    div2.addEventListener("mousedown",function(){
        down();
    },false);
    div2.addEventListener("touchstart",function(){
        down();
    },false)
    div2.addEventListener("mousemove",function(){
        move();
    },false);
    div2.addEventListener("touchmove",function(){
        move();
    },false)
    document.body.addEventListener("mouseup",function(){
        end();
    },false);
    div2.addEventListener("touchend",function(){
        end();
    },false);
</script>
</body>
</html>
